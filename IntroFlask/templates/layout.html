<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='bootstrap-5.0.2-dist/css/bootstrap.min.css') }}" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <table class="table-striped">
                <thead>
                    <th>uno</th>
                </thead>
            </table>
        </div>
    </div>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">IDGS-802</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}"
                            href="{{ url_for('index') }}">Inicio</a>
                    </li>

                    <!-- No teniamos ruta de alumno o usuario, hicimos reporte y formulario -->
                    <!--Por eso coloque las rutas que si existian, no alumno ni usuario -->

                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'formularios' %}active{% endif %}"
                            href="">Formularios</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'reportes' %}active{% endif %}"
                            href=">Reportes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'opera1' %}active{% endif %}"
                            href="">OperaBas</a>
                    </li>


                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5 pt-4">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}


        {%block content %}
        {%endblock%}
    </div>

</body>

</html>
